<div class="row">
  <div class="my-5 col-sm-6 offset-sm-3 text-center">
    <h2>Registration</h2>
    <br>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="form-inlin justify-content-center">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" formControlName="name" placeholder="FirstName">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" formControlName="surname" placeholder="LastName">
        </div>
      </div>
      <div class="form-group row">
        <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="PhoneNumber">
      </div>
      <div class="form-group row">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
  </div>
</div>

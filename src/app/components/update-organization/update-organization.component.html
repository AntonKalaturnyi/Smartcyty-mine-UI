<div class="form row mt-3">
  <div class="my-5 col-sm-6 offset-sm-3 text-center mt-5">
    <h2>Update organization</h2>
    <br>
    <form (ngSubmit)="onSubmit(updateOrganizationForm.value)" [formGroup]="updateOrganizationForm"
          class="form-inlin justify-content-center">
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="address" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div>
  </div>
</div>

<div *ngIf="this.userVerificationService.adminVerification() else accessDenied" class="form row mt-3">
  <div class="my-5 col-sm-6 offset-sm-3 text-center mt-5">
    <h2>Update organization</h2>
    <br>
    <form (ngSubmit)="onSubmit(updateOrganizationForm.value)" [formGroup]="updateOrganizationForm"
          class="form-inlin justify-content-center">
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" style="width: 100%">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="address" placeholder="Address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger"
             style="width: 100%">
          <div *ngIf="address.errors.required">
            Address is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button class="btn btn-danger ml-4" (click)="onClickCancel()">Cancel</button>
    </form>
  </div>
  <div>
  </div>
</div>
<ng-template #accessDenied>
  <div class="denied mt-3 p-5 alert-danger">
    <h2 class="text-danger mt-3">ACCESS DENIED !!!</h2>
    <p class="mt-4">You dont have permissions to view this information.<br><br> Please contact your administrator.</p>
  </div>
</ng-template>

<div class="row" *ngIf="user">

    <div class="my-5 col-sm-8 offset-sm-2 text-center bg-white custom-style">

        <h2>Edit profile</h2>
        <br>
        <form *ngIf="editProfileForm" [formGroup]="editProfileForm" (ngSubmit)="onEditFormSubmit(editProfileForm.value)"
            class="form-inlin align-content-center">

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" id="username" class="form-control" formControlName="username"
                        placeholder="First name">
                </div>
            </div>

            <div class="form-group row">
                <label for="surname" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" id="surname" class="form-control" formControlName="surname"
                        placeholder="Last name">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber"
                        placeholder="Phone number">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h4 *ngIf="submitted && !errorMsg" class="mt-3 text-success">User was updated successfully!</h4>
        <h4 *ngIf="submitted && errorMsg" class="mt-3 text-danger">Some error occurs!!!</h4>

    </div>
</div>

<div class="row" *ngIf="user">

    <div class="my-5 col-sm-8 offset-sm-2 text-center bg-white custom-style">

        <h2>Edit profile</h2>
        <br>
        <form *ngIf="editProfileForm" [formGroup]="editProfileForm" (ngSubmit)="onEditFormSubmit(editProfileForm.value)"
            class="form-inlin align-content-center">

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" id="username" class="form-control" formControlName="firstName"
                        placeholder="First name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" class="form-control" formControlName="lastName"
                        placeholder="Last name">
                </div> 
            </div>

            <div class="form-group row">
                <label for="middleName" class="col-sm-2 col-form-label">Middle name</label>
                <div class="col-sm-10">
                    <input type="text" id="middleName" class="form-control" formControlName="middleName"
                        placeholder="Middle name">
                </div> 
            </div>
            <div class="form-group row">
                    <select class="form-control" #sexOpt id="sex" formControlName="sex">
                        <option value="" disabled selected>Sex:</option>
                        <option style="color: blue" value="Male">Male</option>
                        <option style="color: rgb(250, 149, 166)" value="Female">Female</option>
                        <option style="color: black" value="Other">Other</option>
                      </select>
                      <div class="form-group row" *ngIf="sexOpt.value == 'Other'">
                          <input type="text" class="form-control" formControlName="sex" onfocus="this.value=''" placeholder="Please specify your sex">
                        </div>
                </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" class="form-control" formControlName="phone"
                        placeholder="Phone number">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div *ngIf="isResultReady" class="bg-light custom-style mt-3 col-sm-8 d-block mx-auto">
            <h6 *ngIf="!errorMsg" class="mt-3 text-success">User was updated successfully!</h6>
            <h6 *ngIf="errorMsg" class="mt-3 text-danger">Error: {{ errorMsg.error.message }}</h6>
        </div>
    </div>
</div>

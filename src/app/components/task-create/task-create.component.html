<div class="row">
  <div class="my-5 col-sm-6 offset-sm-3 text-center">
    <h2>Create Task</h2>
    <br>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)"
      class="form-inlin justify-content-center">
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="title" placeholder="Title">
      </div>
      <div class="form-group row">
        <input type="textarea" class="form-control" formControlName="description" placeholder="Description">
      </div>
      <div class="form-group row">
        <input type="number" class="form-control" formControlName="budget" placeholder="Budget">
      </div>
      <div class="form-group row">
          <input type="number" class="form-control" formControlName="approvedBudget" placeholder="Approved Budget">
        </div>
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="deadlineDate" placeholder="Deadline date">
      </div>
      <div class="form-group row">
          <input type="text" class="form-control" formControlName="taskStatus" placeholder="Task Status">
        </div>
      <div class="form-group row">
          <input type="hidden" class="form-control" formControlName="usersOrganizationsId">
        </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>

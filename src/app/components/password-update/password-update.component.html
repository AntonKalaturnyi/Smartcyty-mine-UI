<div class="row">
  <div class="my-5 col-sm-5 offset-sm-4 text-center bg-white custom-style">
    <h2>Change password</h2>
    <br>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit(changePasswordForm.value)"
      class="form-inlin justify-content-center">
      <div class="form-group">
        <div class="form-group row">
          <input type="password" class="form-control" formControlName="oldPassword" placeholder="Old password">
        </div>

        <div class="form-group row">
          <input type="password" class="form-control" formControlName="newPassword" placeholder="New password">
        </div>

        <div class="form-group row">
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

<div class="form row mt-3">
  <div class="my-5 col-sm-6 offset-sm-3 text-center mt-5">
    <h2>Create organization</h2>
    <br>
    <form (ngSubmit)="onSubmit(createOrganizationForm.value)" [formGroup]="createOrganizationForm">
      <div class="form-group row">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" style="width: 100%">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <input type="text" class="form-control ng-touched ng-invalid" formControlName="address" placeholder="Address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger" style="width: 100%">
          <div *ngIf="address.errors.required">
            Address is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
      <button class="btn btn-danger ml-4" (click)="onClickCancel()">Cancel</button>
    </form>
  </div>
</div>

<div>
  <div class="close-icon" (click)="closeDialog()">
    <img src="/assets/close.png" alt="">
  </div>
  <div class="message">{{data.message}}</div>
  <button mat-flat-button class="no-button" [mat-dialog-close]="false">NO</button>
  <button mat-flat-button class="yes-button" [mat-dialog-close]="true">YES</button>
</div>
